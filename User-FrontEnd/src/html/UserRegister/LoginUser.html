<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .green-header{
            background-color: red;
            color: green;
        }
    </style>

    <title>Login Form</title>
    <!-- Include Bootstrap CSS (you can use a CDN or download it) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
<div class="container">
    <div class="row justify-content-center" id="loginForm">
        <div class="col-md-6">
            <div class="card mt-5  green-header">
                <div class="card-header  " >
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="button" id="btnLogin" class="btn btn-primary btn-block">Login</button>
                        <a href="signup.html"> <button type="button" id="btnSignUp" class="btn btn-warning bg-color btn-block">Sign Up</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (you can use a CDN or download it) -->
<script src="../../assests/boostrap/js/jquery-3.6.0.js"></script>
<script src="../UserRegister/js/User_Login.js"></script>


</body>
</html>
